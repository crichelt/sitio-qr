<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo QR</title>
    <link rel="stylesheet" href="../codigoQR/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <article class="caja">
            <img src="../images/image-qr-code.png" class="img-qr">
            <div class="contenido">
                <h2 class="titulo">Improve your front-end skills
                    by building projecsts</h2>
                <p class="parrafo">Scan the QR code to visit Frontend 
                    Mentor and take your coding skills to 
                    the nex level.
                </p>
            </div>
        </article>
    </div>
</body>
</html>
